<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Actors -->
  <!-- Tenant Actor -->
  <g id="tenant">
    <circle cx="50" cy="200" r="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="50" y1="215" x2="50" y2="255" stroke="black" stroke-width="2"/>
    <line x1="20" y1="235" x2="80" y2="235" stroke="black" stroke-width="2"/>
    <line x1="50" y1="255" x2="20" y2="285" stroke="black" stroke-width="2"/>
    <line x1="50" y1="255" x2="80" y2="285" stroke="black" stroke-width="2"/>
    <text x="30" y="310" font-family="Arial" font-size="14">Tenant</text>
  </g>

  <!-- Landlord Actor -->
  <g id="landlord">
    <circle cx="750" cy="200" r="15" fill="none" stroke="black" stroke-width="2"/>
    <line x1="750" y1="215" x2="750" y2="255" stroke="black" stroke-width="2"/>
    <line x1="720" y1="235" x2="780" y2="235" stroke="black" stroke-width="2"/>
    <line x1="750" y1="255" x2="720" y2="285" stroke="black" stroke-width="2"/>
    <line x1="750" y1="255" x2="780" y2="285" stroke="black" stroke-width="2"/>
    <text x="725" y="310" font-family="Arial" font-size="14">Landlord</text>
  </g>

  <!-- Use Cases -->
  <!-- Authentication -->
  <ellipse cx="400" cy="50" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="55" font-family="Arial" font-size="12">Authentication</text>

  <!-- Tenant Use Cases -->
  <ellipse cx="200" cy="120" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="160" y="125" font-family="Arial" font-size="12">View Markets</text>

  <ellipse cx="200" cy="200" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="155" y="205" font-family="Arial" font-size="12">Book Market Lot</text>

  <ellipse cx="200" cy="280" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="150" y="285" font-family="Arial" font-size="12">Manage Bookings</text>

  <!-- Landlord Use Cases -->
  <ellipse cx="600" cy="120" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial" font-size="12">Manage Markets</text>

  <ellipse cx="600" cy="200" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="540" y="205" font-family="Arial" font-size="12">Manage Requests</text>

  <ellipse cx="600" cy="280" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="565" y="285" font-family="Arial" font-size="12">View Reports</text>

  <!-- Connections -->
  <!-- Tenant Connections -->
  <line x1="80" y1="200" x2="130" y2="120" stroke="black" stroke-width="1"/>
  <line x1="80" y1="200" x2="130" y2="200" stroke="black" stroke-width="1"/>
  <line x1="80" y1="200" x2="130" y2="280" stroke="black" stroke-width="1"/>
  <line x1="80" y1="200" x2="330" y2="50" stroke="black" stroke-width="1"/>

  <!-- Landlord Connections -->
  <line x1="720" y1="200" x2="670" y2="120" stroke="black" stroke-width="1"/>
  <line x1="720" y1="200" x2="670" y2="200" stroke="black" stroke-width="1"/>
  <line x1="720" y1="200" x2="670" y2="280" stroke="black" stroke-width="1"/>
  <line x1="720" y1="200" x2="470" y2="50" stroke="black" stroke-width="1"/>
</svg>
